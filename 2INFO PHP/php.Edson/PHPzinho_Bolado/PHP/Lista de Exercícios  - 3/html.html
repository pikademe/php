<body>
  <h2>Formulário de Cadastro Para Vestibular</h2>
  <form method="post" action="exibir.php">
    <table>
      <tr>
        <td><label for="name">Nome:</label></td>
        <td><input type="text" id="name" name="name" required><span class="required"></span></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" required><span class="required"></span></td>
      </tr>
      <tr>
        <td><label for="age">Idade:</label></td>
        <td><input type="number" id="age" name="age" required><span class="required"></span></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Enviar</button></td>
      </tr>
    </table>
  </form>
